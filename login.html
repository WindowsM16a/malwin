<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <form action="https://www.google.com/">
      <div class="container">
        <img
          class="malwinLogo"
          src="logo.png"
          alt="malwin dental care's logo"
        />
        <h2 class="loginH2">Login</h2>
        <label for="email">ðŸ“©Email</label>
        <input
          type="email"
          placeholder="xxyyzz@gmail.com"
          name="email"
          id="email"
          autocomplete="email"
        />
        <label for="password">ðŸ”’Password</label>
        <input
          type="password"
          placeholder="your password"
          name="password"
          id="password"
          autocomplete="current-password"
        />
        <button class="loginButton" type="submit">Login</button>
      </div>
      <a class="externalLoginGoogle">
        <img src="google.png" alt="google icon" />
        <span>SignUp With Google</span>
      </a>
      <a class="externalLoginApple">
        <img src="apple.png" alt="apple icon" />
        <span>SignUp With Apple</span>
      </a>
      <p class="forgotPassword">
        Forgot Password? <a href="index1.html" class="link">Click Here</a>
      </p>
      <div>
        <p class="signUpLink">
          Create Account?
          <a href="signup.html" class="link">Sign Up</a>
        </p>
      </div>
    </form>
  </body>
</html>
