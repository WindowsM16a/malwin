<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <form action="https://www.google.com/">
      <div class="container">
        <img
          class="malwinLogo"
          src="logo.png"
          alt="malwin dental care's logo"
        />
        <h2 class="signUpH2">Sign Up</h2>
        <label for="email">ðŸ“©Email</label>
        <input
          type="email"
          placeholder="xxyyzz@gmail.com"
          name="email"
          id="email"
          autocomplete="email"
        />
        <label for="password">ðŸ”’Password</label>
        <input
          type="password"
          placeholder="your password"
          name="password"
          id="password"
          autocomplete="new-password"
        />
        <label for="repeatpassword">ðŸ”‚Repeat Password</label>
        <input
          type="password"
          placeholder="your password"
          name="repeatpassword"
          id="repeatpassword"
          autocomplete="new-password"
        />
        <button class="signUpButton" type="submit">Sign Up</button>
      </div>
      <vr />
      <a class="externalLoginGoogle">
        <img src="google.png" alt="google icon" />
        <span>SignUp With Google</span>
      </a>
      <a class="externalLoginApple">
        <img src="apple.png" alt="apple icon" />
        <span>SignUp With Apple</span>
      </a>
      <div class="loginLink">
        <p class="loginLinkP">
          Have an account? <a href="login.html" class="link">Click Here</a>
        </p>
      </div>
    </form>
  </body>
</html>
